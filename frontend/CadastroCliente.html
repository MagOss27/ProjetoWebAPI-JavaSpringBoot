<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CadastroCliente.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Experience</title>
</head>
<body>
    <div class="box">
        <h1>Cadastro de Clientes</h1>
        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="email" name="email" placeholder="Email">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <button>Cadastrar</button>
        </form>
    </div>

    <script src="CadastroCliente.js"></script>

</body>
</html>
